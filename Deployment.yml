apiVersion: apps/v1
kind: Deployment
metadata: 
  name: webappdeployment
  namespace: ravi-ns
  selectors:
    matchLabels:
      app: javawebapp
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 30
  template:
    metadata:
      name: webapp
      labels:
        app: javawebapp
      containers:
      - name: javawebappcontainer
        image: 706221550922.dkr.ecr.us-east-1.amazonaws.com/first-repo:latest
        ports:
        - containerPort: 8080
          
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: javawebapp
  name: javawebapp
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: javawebapp

